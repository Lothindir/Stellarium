version: "3.9"
services:
  traefik:
    image: traefik:v2.4
    container_name: traefik
    command:
      - "--log.level=ERROR"
      - "--api.dashboard=true"
      - "--accesslog=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=main-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.bolt.address=:7687"
      - "--entrypoints.neo4j.address=:7474"
      - "--entrypoints.neo4j-secure.address=:7473"
      - "--entrypoints.mongo.address=:27017"
      - "--entrypoints.mongo-express.address=:8081"
      - "--certificatesResolvers.stellarium-tls.acme.email=lothindir@gmail.com"
      - "--certificatesResolvers.stellarium-tls.acme.storage=/letsencrypt/acme.json"
      - "--certificatesResolvers.stellarium-tls.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory" #Remove to use prod server
      - "--certificatesResolvers.stellarium-tls.acme.tlsChallenge=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.${BASE_HOSTNAME}`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.tls.certresolver=stellarium-tls"
      - "traefik.http.middlewares.auth.basicauth.users=stellarium:$$2y$$10$$Iwj88jGAUSaQMec0lSRxo.oLlyYReu6n5PGek1dcEuluD.W.VVl06"
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - main-network
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: web
    depends_on:
      - traefik
      - neo4j
      - mongodb
    ports: 
      - 8080:8080
    volumes:
      - ./web/:/home/node/app
      - web-node-modules:/home/node/app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.stellarium-web-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.middlewares.stellarium-web-redirectregex.redirectregex.regex=^http://defi.${BASE_HOSTNAME}/(.*)"
      - "traefik.http.middlewares.stellarium-web-redirectregex.redirectregex.replacement=http://api.${BASE_HOSTNAME}/trial/$${1}"
      - "traefik.http.middlewares.stellarium-web-redirectregex.redirectregex.permanent=true"
      # HTTP
      - "traefik.http.routers.stellarium-web.rule=(Host(`${BASE_HOSTNAME}`) && PathPrefix(`/api`)) || Host(`defi.${BASE_HOSTNAME}`)"
      - "traefik.http.routers.stellarium-web.middlewares=stellarium-web-redirectregex,stellarium-web-stripprefix"
      - "traefik.http.routers.stellarium-web.entrypoints=web"
      # HTTPS
      - "traefik.http.routers.stellarium-web-secure.rule=(Host(`${BASE_HOSTNAME}`) && PathPrefix(`/api`)) || Host(`defi.${BASE_HOSTNAME}`)"
      - "traefik.http.routers.stellarium-web-secure.middlewares=stellarium-web-redirectregex,stellarium-web-stripprefix"
      - "traefik.http.routers.stellarium-web-secure.entrypoints=websecure"
      - "traefik.http.routers.stellarium-web-secure.tls.certresolver=stallarium-tls"
    environment:
      - PORT=3333
      - HOST=0.0.0.0
      - NODE_ENV=production
      - APP_NAME=stellarium
      - APP_URL=http://0.0.0.0:3333
      - APP_KEY=${APP_KEY}
      - SESSION_DRIVER=cookie
      - NEO4J_HOST=neo4j
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MONGO_DB=stellarium
      - MONGO_URI=mongodb://mongodb/
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - HASH_SECRET=${HASH_SECRET}
    restart: unless-stopped
    networks: 
      - main-network
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - 3000:3000
    depends_on: 
      - traefik
    volumes: 
      - ./frontend:/home/node/app
      - frontend-node-modules:/home/node/app/node_modules
    labels:
      - "traefik.enable=true"
      # HTTP
      - "traefik.http.routers.stellarium-frontend.rule=Host(`${BASE_HOSTNAME}`)"
      - "traefik.http.routers.stellarium-frontend.entrypoints=web"
      # HTTPS
      - "traefik.http.routers.stellarium-frontend-secure.rule=Host(`${BASE_HOSTNAME}`)"
      - "traefik.http.routers.stellarium-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.stellarium-frontend-secure.tls.certresolver=stellarium-tls"
    environment: 
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    networks: 
      - main-network
