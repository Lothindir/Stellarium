  neo4j:
    image: neo4j:4.2
    container_name: neo4j
    restart: unless-stopped
    depends_on: 
      - traefik
    ports:
      - 7474:7474
      - 7473:7473
      - 7687:7687
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j.rule=Host(`${BASE_HOSTNAME}`)"
      - "traefik.http.routers.neo4j.entrypoints=neo4j, neo4j-secure"
      - "traefik.tcp.routers.neo4j.rule=HostSNI(`${BASE_HOSTNAME}`)"
      - "traefik.tcp.routers.neo4j.entrypoints=bolt"
    volumes:
      - neo4j-data:/data
      - ./neo4j/conf:/conf
      - ./neo4j/import:/import
      - ./neo4j/logs:/logs
      - ./neo4j/plugins:/plugins
    environment: 
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms.connector.https.enabled=true
    networks: 
      - main-network
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    container_name: mongodb
    depends_on: 
      - traefik
    volumes: 
      - mongo-data:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d/
    environment: 
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: stellarium
    labels: 
      - "traefik.enable=true"
      - "traefik.tcp.routers.mongo.rule=HostSNI(`${BASE_HOSTNAME}`)"
      - "traefik.tcp.routers.mongo.entrypoints=mongo"
    networks: 
      - main-network
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: unless-stopped
    depends_on: 
      - traefik
      - mongodb
    ports:
      - 8081:8081
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.mongo.rule=Host(`${BASE_HOSTNAME}`)"
      - "traefik.http.routers.mongo.entrypoints=mongo-express"
    environment: 
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks: 
      - main-network
networks: 
  main-network:
    driver: bridge
volumes:
  web-node-modules:
  frontend-node-modules:
  admin-node-modules:
  mongo-data:
  neo4j-data: